<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./matching-days.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script type="text/x-template" class="template">
      {{#each weekDays}}
        <div class="weekDay" id="{{day}}"><p class="dayText">{{day}}</p></div>
        {{/each}}
    </script>
    <title>Matching Days</title>
  </head>
  <body>
    <div class="containerAll">
      <div class="header">
        <h1>Matching Days:</h1>
      </div>
      <br />
      <div class="weekDisplay">
      </div>
      <br />
      <div class="dateInput1">
        <label for="dateInput1">First Date:</label>
        <input type="date" id="dateInput1" />
      </div>
      <br />
      <div class="dateInput2">
        <label for="dateInput2">Second Date:</label>
        <input type="date" id="dateInput2" />
      </div>
      <br />
    </div>
  </body>
  <script src="./matching-days.js"></script>
</html>
